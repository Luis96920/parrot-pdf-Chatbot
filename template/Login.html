{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/login.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/logo.png' %}"/>
    <title>Login</title>
</head>

<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="home_alert">
            <div class="alert alert-warning" role="alert">
                <strong class="align-self-center">{{ message }}</strong>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="login-page">
        <div class="form">
            <form class="register-form" method="POST" action="{% url 'Register'%}">
                {% csrf_token %}
                <input type="text" placeholder="name" name="username"/>
                <input type="password" placeholder="password" name="password" />
                <input type="text" placeholder="email address" name="email" />
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" method="POST" action="{% url 'Login'%}">
                {% csrf_token %}
                <input type="text" placeholder="username" name="username" required />
                <input type="password" placeholder="password" name="password" required />
                <button type="submit" value="Submit">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.home_alert').fadeOut(5000);
        });
        </script>
    </body>
</html>
